version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pensegrande
      MYSQL_DATABASE: cashforce_v3
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api:
    build: .
    restart: always
    ports:
      - 3001:3001
    depends_on:
      - db
    volumes:
      - ./src:/app/src
